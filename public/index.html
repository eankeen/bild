<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/style.css" />
		<title>{{ .Title }}</title>
	</head>
	<body>
		<main>
			<section>
				<h2>Pixabay</h2>
				{{range $val := .Pixabay.Hits }}
				<picture>
					<img src="{{$val.PreviewURL}}" alt="image" />
				</picture>
				{{end}}
			</section>
			<section>
				<h2>Pexels</h2>
				{{ range $val := .Pexel.Photos }}
				<picture>
					<img src="{{$val.Src.Tiny}}" alt="image" /><img />
				</picture>
				{{end}}
			</section>
			<section>
				<h1>Unsplash</h1>
				{{ range $val := .Unsplash.Results }}
				<picture>
					<img src="{{$val.Urls.Thumb}}" alt="image" /><img />
				</picture>
				{{end}}
			</section>
		</main>
	</body>
</html>
